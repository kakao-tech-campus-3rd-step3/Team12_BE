spring.application.name=UniSchedule
jwt.secret=${JWT_SECRET}
jwt.accessTokenTimeoutSec=${JWT_ACCESS_TOKEN_TIMEOUT_SEC}
jwt.refreshTokenTimeoutSec=${JWT_REFRESH_TOKEN_TIMEOUT_SEC}
spring.config.import=optional:file:.env[.properties]
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.orm.jdbc.bind=TRACE
# DB (MySQL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
openai.api.key=${OPENAI_API_KEY}
# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.username=${REDIS_USERNAME}
spring.data.redis.password=${REDIS_PASSWORD}
# Mail (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid, email, profile, https://www.googleapis.com/auth/calendar.events.readonly
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
# OAuth ?? ?? ? OAuth2User ?? -> RefreshToken ?? ????? ??
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?access_type=offline

frontend.redirect.url=https://unischedule.vercel.app
